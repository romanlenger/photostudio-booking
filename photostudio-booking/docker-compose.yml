version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - photostudio_network
    restart: unless-stopped

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./static:/app/static
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - photostudio_network
    restart: unless-stopped

  bot:
    build: .
    command: python bot.py
    volumes:
      - ./bot.py:/app/bot.py
      - ./app:/app/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - photostudio_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  photostudio_network:
    driver: bridge
