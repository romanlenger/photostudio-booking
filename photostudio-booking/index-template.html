<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бронювання Фотостудії</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            background-attachment: fixed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;                    
            transform: translateX(-50%);
            width: calc(100% - 40px);    
            max-width: 1200px;   
            z-index: 1001;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }

        .calendar-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
            padding: 15px;
            position: fixed;
            top: 147px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100%);
            max-width: 1200px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin-top: 202px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0;
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            min-height: calc(100vh - 185px);
            z-index: 1;
        }

        .main-content {
            padding: 15px;
        }

        /* Адаптив для планшетів (до 768px) */
        @media screen and (max-width: 768px) {
            header {
                padding: 15px;
                width: calc(100% - 30px);
            }

            h1 {
                font-size: 1.6em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .calendar-header {
                top: 130px;
                width: calc(100% - 30px);
                padding: 12px;
                gap: 12px;
            }

            .container {
                margin-top: 195px;
                margin-left: 15px;
                margin-right: 15px;
            }

            .main-content {
                padding: 12px;
            }
        }

        /* Адаптив для мобільних (до 480px) */
        @media screen and (max-width: 480px) {
            header {
                padding: 12px;
                width: calc(100% - 20px);
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.85em;
            }

            .calendar-header {
                top: 95px;
                width: calc(100% - 20px);
                padding: 10px;
                gap: 10px;
            }

            .container {
                margin-top: 185px;
                margin-left: 10px;
                margin-right: 10px;
                border-radius: 0 0 15px 15px;
            }

            .main-content {
                padding: 10px;
            }
        }

        .calendar-header h2 {
            color: #333;
            font-size: 1.3em;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            flex: 1;
            max-width: 120px;
            white-space: nowrap;
            min-width: 80px;
        }

        .nav-buttons button:active {
            background: #000;
            transform: scale(0.95);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 20px;
        }

        .day-header {
            text-align: center;
            padding: 8px 2px;
            font-weight: bold;
            color: #333;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 0.7em;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            position: relative;
            padding: 2px;
            min-height: 45px;
        }

        .day:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .day.past {
            background: #e8e8e8;
            color: #999;
            cursor: not-allowed;
            border-color: #d0d0d0;
        }

        .day.past-month {
            visibility: hidden;
        }

        .day.has-bookings {
            background: #333;
            border-color: #333;
            color: white;
        }

        .day.has-bookings .day-number {
            color: white;
        }

        .day.has-bookings .bookings-info {
            color: rgba(255, 255, 255, 0.9);
        }

        .day.has-bookings::after {
            content: '●';
            position: absolute;
            top: 2px;
            right: 3px;
            color: white;
            font-size: 0.7em;
        }

        .day.past.has-bookings {
            background: #666;
            border-color: #666;
        }

        .day-number {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        /* Адаптив для кнопок і календаря */
        @media screen and (max-width: 768px) {
            .calendar-header h2 {
                font-size: 1.15em;
            }

            .nav-buttons {
                gap: 6px;
            }

            .nav-buttons button {
                padding: 10px 14px;
                font-size: 0.85em;
                max-width: 110px;
            }

            .calendar {
                gap: 2px;
            }

            .day {
                min-height: 42px;
            }

            .day-number {
                font-size: 0.95em;
            }

            .day-header {
                font-size: 0.65em;
                padding: 6px 2px;
            }
        }

        @media screen and (max-width: 480px) {
            .calendar-header h2 {
                font-size: 1.05em;
            }

            .nav-buttons {
                gap: 5px;
            }

            .nav-buttons button {
                padding: 9px 12px;
                font-size: 0.8em;
                max-width: 95px;
                min-width: 70px;
            }

            .calendar {
                gap: 2px;
            }

            .day {
                min-height: 38px;
                border-width: 1px;
            }

            .day-number {
                font-size: 0.9em;
            }

            .day-header {
                font-size: 0.6em;
                padding: 5px 1px;
            }
        }
        }

        .day.past .day-number {
            color: #999;
        }

        .bookings-info {
            font-size: 0.6em;
            color: #666;
            margin-top: 2px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: flex-end;
            padding: 0;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px 20px;
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 5px;
            padding-right: 40px;
        }

        .close-btn {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            line-height: 0.8;
            transition: color 0.3s;
            padding: 5px;
        }

        .close-btn:active {
            color: #333;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .hour-btn {
            padding: 18px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
        }

        .hour-btn:active {
            transform: scale(0.95);
        }

        .hour-btn.booked {
            background: #ffe0e0;
            color: #999;
            cursor: not-allowed;
            border-color: #ffcccc;
        }

        .hour-btn.selected {
            background: #333;
            color: white;
            border-color: #333;
            transform: scale(1.05);
        }

        .booking-form {
            display: none;
        }

        .booking-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #333;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c62828;
            font-size: 0.95em;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2e7d32;
            font-size: 0.95em;
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            flex-shrink: 0;
        }

        /* Адаптив для модальних вікон та форм */
        @media screen and (max-width: 768px) {
            .modal-content {
                padding: 20px 18px;
                max-height: 88vh;
            }

            .modal-header h3 {
                font-size: 1.25em;
            }

            .close-btn {
                font-size: 1.9em;
            }

            .hours-grid {
                gap: 8px;
            }

            .hour-btn {
                padding: 16px 10px;
                font-size: 1.05em;
            }

            .form-group {
                margin-bottom: 18px;
            }

            label {
                font-size: 0.95em;
            }

            input {
                padding: 14px;
                font-size: 0.95em;
            }

            .legend {
                padding: 12px;
                gap: 10px;
            }

            .legend-item {
                font-size: 0.9em;
            }

            .legend-color {
                width: 22px;
                height: 22px;
            }
        }

        @media screen and (max-width: 480px) {
            .modal-content {
                padding: 18px 15px;
                max-height: 90vh;
                border-radius: 15px 15px 0 0;
            }

            .modal-header {
                margin-bottom: 16px;
                padding-bottom: 12px;
            }

            .modal-header h3 {
                font-size: 1.15em;
            }

            .close-btn {
                font-size: 1.8em;
            }

            .hours-grid {
                gap: 6px;
            }

            .hour-btn {
                padding: 14px 8px;
                font-size: 1em;
                border-radius: 8px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 0.9em;
                margin-bottom: 6px;
            }

            input {
                padding: 12px;
                font-size: 0.9em;
                border-radius: 8px;
            }

            .legend {
                padding: 10px;
                gap: 8px;
                border-radius: 8px;
            }

            .legend-item {
                font-size: 0.85em;
                gap: 8px;
            }

            .legend-color {
                width: 20px;
                height: 20px;
            }
        }

        .legend-color.has-bookings {
            background: #333;
            border-color: #333;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            header {
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .main-content {
                padding: 30px;
            }

            .calendar-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
            }

            .calendar-header h2 {
                font-size: 1.8em;
            }

            .nav-buttons button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .nav-buttons button:hover {
                background: #000;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            }

            .calendar {
                gap: 10px;
                margin-bottom: 30px;
            }

            .day-header {
                padding: 15px;
                font-size: 1em;
            }

            .day {
                border-radius: 12px;
                padding: 10px;
                min-height: auto;
            }

            .day:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.1);
                border-color: #333;
            }

            .day-number {
                font-size: 1.5em;
            }

            .bookings-info {
                font-size: 0.75em;
                margin-top: 5px;
            }

            .modal {
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .modal-content {
                border-radius: 20px;
                max-width: 500px;
                width: 90%;
                max-height: 90vh;
                padding: 40px;
                animation: none;
            }

            .modal-header h3 {
                font-size: 1.8em;
            }

            .hours-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .hour-btn {
                padding: 15px;
                font-size: 1em;
            }

            .hour-btn:hover {
                border-color: #333;
                transform: scale(1.05);
            }

            .legend {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }

        /* Small phones */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6em;
            }

            .calendar-header h2 {
                font-size: 1.1em;
            }

            .nav-buttons button {
                padding: 10px 12px;
                font-size: 0.85em;
            }

            .day-header {
                font-size: 0.75em;
                padding: 8px 2px;
            }

            .day-number {
                font-size: 0.9em;
            }

            .bookings-info {
                font-size: 0.55em;
            }

            .hour-btn {
                padding: 15px 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CLIQUE</h1>
        <p class="subtitle">Система бронювання часу</p>
    </header>

    <div class="calendar-header">
        <h2 id="currentMonth"></h2>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="previousMonth()">← Попер.</button>
            <button onclick="today()">Сьогодні</button>
            <button onclick="nextMonth()">Наступ. →</button>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="calendar" id="calendar"></div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color has-bookings"></div>
                    <span>Є зайняті години</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color"></div>
                    <span>Всі години вільні</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle">Бронювання</h3>
                <p id="modalDate"></p>
            </div>

            <div id="messageContainer"></div>

            <div id="hoursSection">
                <h4 style="margin-bottom: 15px; color: #333;">Оберіть вільну годину:</h4>
                <div class="hours-grid" id="hoursGrid"></div>
            </div>

            <div class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="clientName">Ім'я:</label>
                    <input type="text" id="clientName" placeholder="Введіть ваше ім'я" required>
                </div>
                <div class="form-group">
                    <label for="clientPhone">Номер телефону:</label>
                    <input type="tel" id="clientPhone" placeholder="+380 XX XXX XX XX" required>
                </div>
                <button class="submit-btn" onclick="submitBooking()">Забронювати</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let selectedHour = null;

        const monthNames = [
            'Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень',
            'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень'
        ];

        const dayNames = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Нд'];

        async function loadCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;

            document.getElementById('currentMonth').textContent = 
                `${monthNames[month - 1]} ${year}`;

            // Disable "Previous" button if we're at current month
            const today = new Date();
            const isCurrentMonth = (month - 1 === today.getMonth() && year === today.getFullYear());
            const prevBtn = document.getElementById('prevBtn');
            
            if (isCurrentMonth) {
                prevBtn.disabled = true;
                prevBtn.style.opacity = '0.4';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.disabled = false;
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }

            try {
                const response = await fetch(`/api/calendar/${year}/${month}`);
                const days = await response.json();

                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';

                dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });

                const firstDay = new Date(year, month - 1, 1).getDay();
                const offset = firstDay === 0 ? 6 : firstDay - 1;
                
                // Don't show past month days - just empty divs
                for (let i = 0; i < offset; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'day past-month';
                    calendar.appendChild(emptyDiv);
                }

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();
                const isCurrentMonth = (month - 1 === currentMonth && year === currentYear);

                days.forEach(dayData => {
                    const dayDate = new Date(dayData.date);
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    
                    const isPast = dayDate < today && isCurrentMonth;
                    
                    // Mark past days only in current month
                    if (isPast) {
                        dayDiv.classList.add('past');
                    }
                    
                    if (dayData.has_bookings) {
                        dayDiv.classList.add('has-bookings');
                    }

                    // For past days - show only number
                    if (isPast) {
                        dayDiv.innerHTML = `<div class="day-number">${dayDate.getDate()}</div>`;
                    } else {
                        dayDiv.innerHTML = `
                            <div class="day-number">${dayDate.getDate()}</div>
                            <div class="bookings-info">
                                ${dayData.booked_hours.length > 0 ? 
                                    `${dayData.booked_hours.length} зайн.` : 
                                    'Вільно'}
                            </div>
                        `;
                    }

                    if (dayDate >= today) {
                        dayDiv.onclick = () => openBookingModal(dayData);
                    }

                    calendar.appendChild(dayDiv);
                });
            } catch (error) {
                console.error('Помилка завантаження календаря:', error);
            }
        }

        async function openBookingModal(dayData) {
            selectedDate = dayData.date;
            selectedHour = null;

            const date = new Date(dayData.date);
            const dateStr = `${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}`;

            document.getElementById('modalTitle').textContent = 'Бронювання';
            document.getElementById('modalDate').textContent = dateStr;
            document.getElementById('messageContainer').innerHTML = '';
            document.getElementById('bookingForm').classList.remove('active');

            const hoursGrid = document.getElementById('hoursGrid');
            hoursGrid.innerHTML = '';

            const allHours = Array.from({length: 12}, (_, i) => i + 9);
            
            allHours.forEach(hour => {
                const hourBtn = document.createElement('button');
                hourBtn.className = 'hour-btn';
                hourBtn.textContent = `${hour}:00`;

                if (dayData.booked_hours.includes(hour)) {
                    hourBtn.classList.add('booked');
                    hourBtn.disabled = true;
                } else {
                    hourBtn.onclick = () => selectHour(hour);
                }

                hoursGrid.appendChild(hourBtn);
            });

            document.getElementById('bookingModal').classList.add('active');
        }

        function selectHour(hour) {
            selectedHour = hour;

            document.querySelectorAll('.hour-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            event.target.classList.add('selected');
            document.getElementById('bookingForm').classList.add('active');
        }

        async function submitBooking() {
            if (!selectedHour) {
                showMessage('Будь ласка, оберіть годину', 'error');
                return;
            }

            const name = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();

            if (!name || !phone) {
                showMessage('Будь ласка, заповніть всі поля', 'error');
                return;
            }

            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: selectedDate,
                        time: selectedHour,
                        name: name,
                        phone: phone
                    })
                });

                const result = await response.json();

                if (result.success && result.telegram_link) {
                    showMessage('Переходимо в Telegram для підтвердження...', 'success');
                    
                    // Redirect to Telegram after 1 second
                    setTimeout(() => {
                        window.location.href = result.telegram_link;
                    }, 1000);
                } else {
                    showMessage(result.message || 'Помилка при бронюванні', 'error');
                }
            } catch (error) {
                showMessage('Помилка з\'єднання з сервером', 'error');
                console.error('Помилка:', error);
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${text}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            selectedDate = null;
            selectedHour = null;
        }

        function previousMonth() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            // Don't allow going before current month
            if (currentDate.getMonth() === currentMonth && currentDate.getFullYear() === currentYear) {
                return; // Block navigation to previous months
            }
            
            currentDate.setMonth(currentDate.getMonth() - 1);
            loadCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            loadCalendar();
        }

        function today() {
            currentDate = new Date();
            loadCalendar();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        loadCalendar();
    </script>
</body>
