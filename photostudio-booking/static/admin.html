<body>
    <header>

    <div class="modal active" id="loginModal">

                <div class="lock-icon">üîí</div>
                <div class="form-group">
                    <label for="adminPassword">–ü–∞—Ä–æ–ª—å:</label>
                    <input type="password" id="adminPassword" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" onkeypress="handleLoginKeyPress(event)">
                </div>

        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" onclick="closeBookingModal()">&times;</span>

            </div>

                <h4 style="margin-bottom: 15px; color: #333;">–ì–æ–¥–∏–Ω–∏:</h4>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let selectedHour = null;
        let authToken = localStorage.getItem('adminToken');

        const monthNames = [
            '–°—ñ—á–µ–Ω—å', '–õ—é—Ç–∏–π', '–ë–µ—Ä–µ–∑–µ–Ω—å', '–ö–≤—ñ—Ç–µ–Ω—å', '–¢—Ä–∞–≤–µ–Ω—å', '–ß–µ—Ä–≤–µ–Ω—å',
            '–õ–∏–ø–µ–Ω—å', '–°–µ—Ä–ø–µ–Ω—å', '–í–µ—Ä–µ—Å–µ–Ω—å', '–ñ–æ–≤—Ç–µ–Ω—å', '–õ–∏—Å—Ç–æ–ø–∞–¥', '–ì—Ä—É–¥–µ–Ω—å'
        ];

        const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–ù–¥'];

        window.onload = function() {
            if (authToken) {
                showMainContent();
            }
        }

        function handleLoginKeyPress(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        async function login() {
            const password = document.getElementById('adminPassword').value;

            if (!password) {
                showLoginMessage('–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('adminToken', authToken);
                    
                    document.getElementById('loginModal').classList.remove('active');
                    showMainContent();
                } else {
                    const error = await response.json();
                    showLoginMessage(error.detail || '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å', 'error');
                }
            } catch (error) {
                showLoginMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è', 'error');
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            }
        }

        function showLoginMessage(text, type) {
            const container = document.getElementById('loginMessage');
            container.innerHTML = `<div class="${type}">${text}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        function showMainContent() {
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('calendarHeader').style.display = 'flex';
            loadCalendar();
            loadTodayBookings();
        }

        async function loadCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;

            document.getElementById('currentMonth').textContent = 
                `${monthNames[month - 1]} ${year}`;

            // Disable "Previous" button if we're at current month
            const today = new Date();
            const isCurrentMonth = (month - 1 === today.getMonth() && year === today.getFullYear());
            const prevBtn = document.getElementById('prevBtn');
            
            if (isCurrentMonth) {
                prevBtn.disabled = true;
                prevBtn.style.opacity = '0.4';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.disabled = false;
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }

            try {
                const response = await fetch(`/api/calendar/${year}/${month}`);
                const days = await response.json();

                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';

                dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });

                const firstDay = new Date(year, month - 1, 1).getDay();
                const offset = firstDay === 0 ? 6 : firstDay - 1;
                
                // Don't show past month days - just empty divs
                for (let i = 0; i < offset; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'day past-month';
                    calendar.appendChild(emptyDiv);
                }

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();
                const isCurrentMonth = (month - 1 === currentMonth && year === currentYear);

                days.forEach(dayData => {
                    const dayDate = new Date(dayData.date);
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    
                    const isPast = dayDate < today && isCurrentMonth;
                    
                    // Mark past days only in current month
                    if (isPast) {
                        dayDiv.classList.add('past');
                    }
                    
                    if (dayData.has_bookings) {
                        dayDiv.classList.add('has-bookings');
                    }

                    // For past days - show only number
                    if (isPast) {
                        dayDiv.innerHTML = `<div class="day-number">${dayDate.getDate()}</div>`;
                    } else {
                        dayDiv.innerHTML = `
                            <div class="day-number">${dayDate.getDate()}</div>
                            <div class="bookings-info">
                                ${dayData.booked_hours.length > 0 ? 
                                    `${dayData.booked_hours.length} –∑–∞–±.` : 
                                    '–í—ñ–ª—å–Ω–æ'}
                            </div>
                        `;
                    }

                    dayDiv.onclick = () => openBookingModal(dayData);
                    calendar.appendChild(dayDiv);
                });
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            }
        }

        async function openBookingModal(dayData) {
            selectedDate = dayData.date;
            selectedHour = null;

            const date = new Date(dayData.date);
            const dateStr = `${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}`;

            document.getElementById('modalTitle').textContent = '–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è';
            document.getElementById('modalDate').textContent = dateStr;
            document.getElementById('messageContainer').innerHTML = '';
            document.getElementById('bookingForm').classList.remove('active');

            try {
                const response = await fetch(`/api/admin/day/${dayData.date}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const adminDayData = await response.json();
                    displayAdminHours(adminDayData.bookings);
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            }

            document.getElementById('bookingModal').classList.add('active');
        }

        function displayAdminHours(bookings) {
            const hoursGrid = document.getElementById('hoursGrid');
            hoursGrid.innerHTML = '';

            bookings.forEach(booking => {
                const hourDiv = document.createElement('div');
                hourDiv.className = `hour-item ${booking.is_booked ? 'booked' : 'available'}`;
                
                if (booking.is_booked) {
                    hourDiv.innerHTML = `
                        <div class="hour-time">${booking.hour}:00</div>
                        <div class="hour-details">
                            üë§ ${booking.client_name}<br>
                            üìû ${booking.client_phone}
                        </div>
                        <button class="delete-hour-btn" onclick="deleteBooking(${booking.booking_id})">
                            üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏
                        </button>
                    `;
                } else {
                    hourDiv.innerHTML = `
                        <div class="hour-time">${booking.hour}:00</div>
                        <div class="hour-details" style="color: #2e7d32;">‚úì –í—ñ–ª—å–Ω–æ</div>
                    `;
                    hourDiv.onclick = () => selectHour(booking.hour, hourDiv);
                }

                hoursGrid.appendChild(hourDiv);
            });
        }

        function selectHour(hour, element) {
            selectedHour = hour;

            document.querySelectorAll('.hour-item.available').forEach(item => {
                item.classList.remove('selected');
            });

            element.classList.add('selected');
            document.getElementById('bookingForm').classList.add('active');
        }

        async function submitBooking() {
            if (!selectedHour) {
                showMessage('–û–±–µ—Ä—ñ—Ç—å –≥–æ–¥–∏–Ω—É', 'error');
                return;
            }

            const name = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();

            if (!name || !phone) {
                showMessage('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è', 'error');
                return;
            }

            try {
                const response = await fetch('/api/bookings/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        booking_date: selectedDate,
                        booking_hour: selectedHour
                    })
                });

                if (response.ok) {
                    showMessage('–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Å—Ç–≤–æ—Ä–µ–Ω–æ!', 'success');
                    document.getElementById('clientName').value = '';
                    document.getElementById('clientPhone').value = '';
                    
                    setTimeout(() => {
                        closeBookingModal();
                        loadCalendar();
                        loadTodayBookings();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage(error.detail || '–ü–æ–º–∏–ª–∫–∞', 'error');
                }
            } catch (error) {
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è', 'error');
            }
        }

        async function loadTodayBookings() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const response = await fetch(`/api/admin/bookings/?start_date=${today}&end_date=${today}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const bookings = await response.json();

                const container = document.getElementById('todayBookings');
                
                if (bookings.length > 0) {
                    container.innerHTML = `
                        <h3>–°—å–æ–≥–æ–¥–Ω—ñ (${bookings.length})</h3>
                        ${bookings.map(booking => `
                            <div class="booking-item">
                                <div class="booking-info">
                                    <div class="booking-time">${booking.booking_hour}:00</div>
                                    <div class="booking-client">
                                        ${booking.client.name}<br>
                                        ${booking.client.phone}
                                    </div>
                                </div>
                                <button class="delete-btn" onclick="deleteBooking(${booking.id})">
                                    üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏
                                </button>
                            </div>
                        `).join('')}
                    `;
                } else {
                    container.innerHTML = '<h3>–°—å–æ–≥–æ–¥–Ω—ñ –Ω–µ–º–∞—î –±—Ä–æ–Ω—é–≤–∞–Ω—å</h3>';
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            }
        }

        async function deleteBooking(bookingId) {
            if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è?')) {
                return;
            }

            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showMessage('–í–∏–¥–∞–ª–µ–Ω–æ', 'success');
                    loadCalendar();
                    loadTodayBookings();
                    
                    if (selectedDate) {
                        const response = await fetch(`/api/admin/day/${selectedDate}`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        });
                        if (response.ok) {
                            const adminDayData = await response.json();
                            displayAdminHours(adminDayData.bookings);
                        }
                    }
                } else {
                    showMessage('–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è', 'error');
                }
            } catch (error) {
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è', 'error');
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${text}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').classList.remove('active');
            selectedDate = null;
            selectedHour = null;
        }

        function previousMonth() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            // Don't allow going before current month
            if (currentDate.getMonth() === currentMonth && currentDate.getFullYear() === currentYear) {
                return; // Block navigation to previous months
            }
            
            currentDate.setMonth(currentDate.getMonth() - 1);
            loadCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            loadCalendar();
        }

        function today() {
            currentDate = new Date();
            loadCalendar();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeBookingModal();
            }
        }
    </script>
</body>
