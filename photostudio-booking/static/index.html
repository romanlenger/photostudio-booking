<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –§–æ—Ç–æ—Å—Ç—É–¥—ñ—ó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .calendar-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .nav-buttons button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .day-header {
            text-align: center;
            padding: 15px;
            font-weight: bold;
            color: #667eea;
            background: #f0f3ff;
            border-radius: 8px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            position: relative;
            padding: 10px;
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .day.past {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .day.past:hover {
            transform: none;
            box-shadow: none;
        }

        .day.has-bookings {
            border-color: #ffc107;
            background: #fff9e6;
        }

        .day.has-bookings::after {
            content: '‚óè';
            position: absolute;
            top: 5px;
            right: 10px;
            color: #ffc107;
            font-size: 1.2em;
        }

        .day-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .day.past .day-number {
            color: #999;
        }

        .bookings-info {
            font-size: 0.75em;
            color: #666;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h3 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .close-btn {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            line-height: 0.8;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .hour-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 1em;
            font-weight: 600;
        }

        .hour-btn:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .hour-btn.booked {
            background: #ffe0e0;
            color: #999;
            cursor: not-allowed;
            border-color: #ffcccc;
        }

        .hour-btn.booked:hover {
            transform: none;
        }

        .hour-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .booking-form {
            display: none;
        }

        .booking-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .bookings-list {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .bookings-list h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .booking-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .booking-info {
            flex: 1;
        }

        .booking-time {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .booking-client {
            color: #666;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2e7d32;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #e0e0e0;
        }

        .legend-color.has-bookings {
            background: #fff9e6;
            border-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ –§–æ—Ç–æ—Å—Ç—É–¥—ñ—è</h1>
            <p class="subtitle">–°–∏—Å—Ç–µ–º–∞ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —á–∞—Å—É</p>
        </header>

        <div class="main-content">
            <div class="calendar-header">
                <h2 id="currentMonth"></h2>
                <div class="nav-buttons">
                    <button onclick="previousMonth()">‚Üê –ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π</button>
                    <button onclick="today()">–°—å–æ–≥–æ–¥–Ω—ñ</button>
                    <button onclick="nextMonth()">–ù–∞—Å—Ç—É–ø–Ω–∏–π ‚Üí</button>
                </div>
            </div>

            <div class="calendar" id="calendar"></div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color has-bookings"></div>
                    <span>–Ñ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color"></div>
                    <span>–í—ñ–ª—å–Ω–∏–π –¥–µ–Ω—å</span>
                </div>
            </div>

            <div class="bookings-list" id="todayBookings"></div>
        </div>
    </div>

    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <p id="modalDate"></p>
            </div>

            <div id="messageContainer"></div>

            <div id="hoursSection">
                <h4 style="margin-bottom: 15px; color: #333;">–û–±–µ—Ä—ñ—Ç—å –≤—ñ–ª—å–Ω—É –≥–æ–¥–∏–Ω—É:</h4>
                <div class="hours-grid" id="hoursGrid"></div>
            </div>

            <div class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="clientName">–Ü–º'—è:</label>
                    <input type="text" id="clientName" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ —ñ–º'—è" required>
                </div>
                <div class="form-group">
                    <label for="clientPhone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É:</label>
                    <input type="tel" id="clientPhone" placeholder="+380 XX XXX XX XX" required>
                </div>
                <button class="submit-btn" onclick="submitBooking()">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
            </div>

            <div id="existingBookings"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let selectedHour = null;

        const monthNames = [
            '–°—ñ—á–µ–Ω—å', '–õ—é—Ç–∏–π', '–ë–µ—Ä–µ–∑–µ–Ω—å', '–ö–≤—ñ—Ç–µ–Ω—å', '–¢—Ä–∞–≤–µ–Ω—å', '–ß–µ—Ä–≤–µ–Ω—å',
            '–õ–∏–ø–µ–Ω—å', '–°–µ—Ä–ø–µ–Ω—å', '–í–µ—Ä–µ—Å–µ–Ω—å', '–ñ–æ–≤—Ç–µ–Ω—å', '–õ–∏—Å—Ç–æ–ø–∞–¥', '–ì—Ä—É–¥–µ–Ω—å'
        ];

        const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–ù–¥'];

        async function loadCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;

            document.getElementById('currentMonth').textContent = 
                `${monthNames[month - 1]} ${year}`;

            try {
                const response = await fetch(`/api/calendar/${year}/${month}`);
                const days = await response.json();

                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';

                // –î–æ–¥–∞—Ç–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω—ñ–≤ —Ç–∏–∂–Ω—è
                dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });

                // –î–æ–¥–∞—Ç–∏ –ø–æ—Ä–æ–∂–Ω—ñ –∫–ª—ñ—Ç–∏–Ω–∫–∏ –ø–µ—Ä–µ–¥ –ø–µ—Ä—à–∏–º –¥–Ω–µ–º
                const firstDay = new Date(year, month - 1, 1).getDay();
                const offset = firstDay === 0 ? 6 : firstDay - 1;
                
                for (let i = 0; i < offset; i++) {
                    calendar.appendChild(document.createElement('div'));
                }

                // –î–æ–¥–∞—Ç–∏ –¥–Ω—ñ –º—ñ—Å—è—Ü—è
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                days.forEach(dayData => {
                    const dayDate = new Date(dayData.date);
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    
                    if (dayDate < today) {
                        dayDiv.classList.add('past');
                    }
                    
                    if (dayData.has_bookings) {
                        dayDiv.classList.add('has-bookings');
                    }

                    dayDiv.innerHTML = `
                        <div class="day-number">${dayDate.getDate()}</div>
                        <div class="bookings-info">
                            ${dayData.booked_hours.length > 0 ? 
                                `${dayData.booked_hours.length} –∑–∞–±—Ä–æ–Ω—å–æ–≤–∞–Ω–æ` : 
                                '–í—ñ–ª—å–Ω–æ'}
                        </div>
                    `;

                    if (dayDate >= today) {
                        dayDiv.onclick = () => openBookingModal(dayData);
                    }

                    calendar.appendChild(dayDiv);
                });

                loadTodayBookings();
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è:', error);
            }
        }

        async function openBookingModal(dayData) {
            selectedDate = dayData.date;
            selectedHour = null;

            const date = new Date(dayData.date);
            const dateStr = `${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}`;

            document.getElementById('modalTitle').textContent = '–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –Ω–∞';
            document.getElementById('modalDate').textContent = dateStr;
            document.getElementById('messageContainer').innerHTML = '';
            document.getElementById('bookingForm').classList.remove('active');

            const hoursGrid = document.getElementById('hoursGrid');
            hoursGrid.innerHTML = '';

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ –≥–æ–¥–∏–Ω–∏
            const allHours = Array.from({length: 12}, (_, i) => i + 9); // 9-20 –≥–æ–¥–∏–Ω
            
            allHours.forEach(hour => {
                const hourBtn = document.createElement('button');
                hourBtn.className = 'hour-btn';
                hourBtn.textContent = `${hour}:00`;

                if (dayData.booked_hours.includes(hour)) {
                    hourBtn.classList.add('booked');
                    hourBtn.disabled = true;
                } else {
                    hourBtn.onclick = () => selectHour(hour);
                }

                hoursGrid.appendChild(hourBtn);
            });

            // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —ñ—Å–Ω—É—é—á—ñ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è
            await loadDayBookings(dayData.date);

            document.getElementById('bookingModal').classList.add('active');
        }

        function selectHour(hour) {
            selectedHour = hour;

            // –ó–Ω—è—Ç–∏ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è –∑ —É—Å—ñ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.hour-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // –í–∏–¥—ñ–ª–∏—Ç–∏ –æ–±—Ä–∞–Ω—É –∫–Ω–æ–ø–∫—É
            event.target.classList.add('selected');

            // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ñ–æ—Ä–º—É
            document.getElementById('bookingForm').classList.add('active');
        }

        async function submitBooking() {
            if (!selectedHour) {
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å –≥–æ–¥–∏–Ω—É', 'error');
                return;
            }

            const name = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();

            if (!name || !phone) {
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è', 'error');
                return;
            }

            try {
                const response = await fetch('/api/bookings/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        booking_date: selectedDate,
                        booking_hour: selectedHour
                    })
                });

                if (response.ok) {
                    showMessage('–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!', 'success');
                    document.getElementById('clientName').value = '';
                    document.getElementById('clientPhone').value = '';
                    
                    setTimeout(() => {
                        closeModal();
                        loadCalendar();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage(error.detail || '–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—ñ', 'error');
                }
            } catch (error) {
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            }
        }

        async function loadDayBookings(date) {
            try {
                const response = await fetch(`/api/bookings/?start_date=${date}&end_date=${date}`);
                const bookings = await response.json();

                const container = document.getElementById('existingBookings');
                
                if (bookings.length > 0) {
                    container.innerHTML = `
                        <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #f0f0f0;">
                            <h4 style="color: #667eea; margin-bottom: 15px;">–Ü—Å–Ω—É—é—á—ñ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è:</h4>
                            ${bookings.map(booking => `
                                <div class="booking-item">
                                    <div class="booking-info">
                                        <div class="booking-time">${booking.booking_hour}:00</div>
                                        <div class="booking-client">
                                            ${booking.client.name} - ${booking.client.phone}
                                        </div>
                                    </div>
                                    <button class="delete-btn" onclick="deleteBooking(${booking.id})">
                                        –í–∏–¥–∞–ª–∏—Ç–∏
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = '';
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—Ä–æ–Ω—é–≤–∞–Ω—å:', error);
            }
        }

        async function loadTodayBookings() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const response = await fetch(`/api/bookings/?start_date=${today}&end_date=${today}`);
                const bookings = await response.json();

                const container = document.getElementById('todayBookings');
                
                if (bookings.length > 0) {
                    container.innerHTML = `
                        <h3>–°—å–æ–≥–æ–¥–Ω—ñ—à–Ω—ñ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è (${bookings.length})</h3>
                        ${bookings.map(booking => `
                            <div class="booking-item">
                                <div class="booking-info">
                                    <div class="booking-time">${booking.booking_hour}:00</div>
                                    <div class="booking-client">
                                        ${booking.client.name} - ${booking.client.phone}
                                    </div>
                                </div>
                                <button class="delete-btn" onclick="deleteBooking(${booking.id})">
                                    –í–∏–¥–∞–ª–∏—Ç–∏
                                </button>
                            </div>
                        `).join('')}
                    `;
                } else {
                    container.innerHTML = '<h3>–°—å–æ–≥–æ–¥–Ω—ñ –Ω–µ–º–∞—î –±—Ä–æ–Ω—é–≤–∞–Ω—å</h3>';
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            }
        }

        async function deleteBooking(bookingId) {
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è?')) {
                return;
            }

            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadCalendar();
                    if (selectedDate) {
                        const dayResponse = await fetch(`/api/day/${selectedDate}`);
                        const dayData = await dayResponse.json();
                        await loadDayBookings(selectedDate);
                        
                        // –û–Ω–æ–≤–∏—Ç–∏ —Å—ñ—Ç–∫—É –≥–æ–¥–∏–Ω
                        const hoursGrid = document.getElementById('hoursGrid');
                        hoursGrid.innerHTML = '';
                        const allHours = Array.from({length: 12}, (_, i) => i + 9);
                        
                        allHours.forEach(hour => {
                            const hourBtn = document.createElement('button');
                            hourBtn.className = 'hour-btn';
                            hourBtn.textContent = `${hour}:00`;

                            if (dayData.booked_hours.includes(hour)) {
                                hourBtn.classList.add('booked');
                                hourBtn.disabled = true;
                            } else {
                                hourBtn.onclick = () => selectHour(hour);
                            }

                            hoursGrid.appendChild(hourBtn);
                        });
                    }
                    showMessage('–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –≤–∏–¥–∞–ª–µ–Ω–æ', 'success');
                } else {
                    showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ', 'error');
                }
            } catch (error) {
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è', 'error');
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${text}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            selectedDate = null;
            selectedHour = null;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            loadCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            loadCalendar();
        }

        function today() {
            currentDate = new Date();
            loadCalendar();
        }

        // –ó–∞–∫—Ä–∏—Ç–∏ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        loadCalendar();
    </script>
